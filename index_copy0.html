<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="./style/index.css" />
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <link rel="SHORTCUT ICON" href="./resource/rec_logo.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
       
    </head>
    <body>
        <main>
            <div class="py-4" style="padding: 5%;">
                <header class="pb-3 mb-4 border-bottom">
                    <img
                        class="img-fluid"
                        src="./resource/sogang_logo.png"
                        alt="서강대학교 로고"
                        onclick="document.location.href='./index.html'"
                        width="300vw"
                    />
                    <button
                        class="btn"
                        type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasScrolling"
                        aria-controls="offcanvasScrolling"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="60"
                            height="60"
                            fill="currentColor"
                            class="bi bi-list"
                            viewBox="0 0 16 16"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                            />
                        </svg>
                    </button>
                </header>
                <br />
                <div class="text-center">
                    <div class="card mb-3 m-auto" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="./resource/rec_logo.png" class="img-fluid rounded-start" alt="..." />
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">sogang_university</h5>
                                    <p class="card-text">
                                        This is a wider card with supporting text below as a natural
                                        lead-in to additional content. This content is a little bit
                                        longer.
                                    </p>
                                    <p class="card-text">
                                        <small class="text-muted">Last updated 3 mins ago</small>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="pt-3 mt-4 text-muted border-top">
                    <h5>
                        &copy; Sogang Univ. 2022 교양교육 연구실
                    </h5>
                </footer>
            </div>
            <div class="container">
                <div class="menu">
                    <div>
                        <div>
                            <div
                                class="offcanvas offcanvas-start"
                                data-bs-scroll="true"
                                data-bs-backdrop="false"
                                tabindex="-1"
                                id="offcanvasScrolling"
                                aria-labelledby="offcanvasScrollingLabel"
                            >
                                <div class="offcanvas-header">
                                    <h3
                                        class="offcanvas-title"
                                        id="offcanvasScrollingLabel"
                                        style="font-size: 2rem;"
                                    >
                                        Sogang Menu
                                    </h3>
                                    <button
                                        type="button"
                                        class="btn-close"
                                        data-bs-dismiss="offcanvas"
                                        aria-label="Close"
                                    ></button>
                                </div>
                                <div class="offcanvas-body">
                                    <div class="list-group list-group-flush">
                                        <a href="./html/about.html" class="list-group-item">
                                            <h3 style="font-size: 1.5rem;">
                                                About
                                            </h3>
                                        </a>
                                        <a href="./html/gallery.html" class="list-group-item">
                                            <h3 style="font-size: 1.5rem;">Gallery</h3>
                                        </a>
                                        <a href="./html/board.html" class="list-group-item">
                                            <h3 style="font-size: 1.5rem;">Custom Business card</h3>
                                        </a>
                                        <a href="./html/developNote.html" class="list-group-item">
                                            <h3 style="font-size: 1.5rem;">개발 노트</h3>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./js/typing.js"></script>
        <script src="./js/arcodian.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/utils.js"></script>
        <script src="./js/windowSize.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="./style/index.css" />
        <link rel="stylesheet" href="./style/typing.css" />
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <link rel="SHORTCUT ICON" href="./resource/rec_logo.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <main class="textbody">
            <div class="py-4" style="padding: 5%;">
                <header class="pb-3 mb-4 border-bottom">
                    <img
                        class="img-fluid"
                        src="../resource/sogang_logo.png"
                        alt="서강대학교 로고"
                        onclick="document.location.href='../index.html'"
                        width="30%"
                    />
                    <button
                        class="btn"
                        type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasScrolling"
                        aria-controls="offcanvasScrolling"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="60"
                            height="60"
                            fill="currentColor"
                            class="bi bi-list"
                            viewBox="0 0 16 16"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                            />
                        </svg>
                    </button>
                </header>
                <br />
                <div class="py-4" style="padding:5%">
                    <h2>
                        캠퍼스 안내
                    </h2>
                    <div id="map" style="width: 100%; height: 50vh;"></div>
                    <script
                        type="text/javascript"
                        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d30a3e1f45349e06fff277c98e395b14"
                    ></script>
                    <script>
                        var container = document.getElementById('map');
                        var options = {
                            center: new kakao.maps.LatLng(37.5511794, 126.939175),
                            level: 3,
                        };

                        var map = new kakao.maps.Map(container, options);
                    </script>
                </div>
                <footer class="pt-3 mt-4 text-muted border-top">
                    <h5>
                        &copy; Sogang Univ. 2022 교양교육 연구실
                    </h5>
                </footer>
            </div>
            <div class="container">
                <div class="menu">
                    <div>
                        <div>
                            <div
                                class="offcanvas offcanvas-start"
                                data-bs-scroll="true"
                                data-bs-backdrop="false"
                                tabindex="-1"
                                id="offcanvasScrolling"
                                aria-labelledby="offcanvasScrollingLabel"
                            >
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
                                        Sogang Menu
                                    </h5>
                                    <button
                                        type="button"
                                        class="btn-close"
                                        data-bs-dismiss="offcanvas"
                                        aria-label="Close"
                                    ></button>
                                </div>
                                <div class="offcanvas-body">
                                    <div class="list-group list-group-flush">
                                        <a href="./html/about.html" class="list-group-item"
                                            >About</a
                                        >
                                        <a href="./html/gallery.html" class="list-group-item"
                                            >Gallery</a
                                        >
                                        <a href="./html/board.html" class="list-group-item"
                                            >Custom Business card</a
                                        >
                                        <a href="./html/developNote.html" class="list-group-item"
                                            >개발 노트</a
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./js/typing.js"></script>
        <script src="./js/arcodian.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/utils.js"></script>
        <script src="./js/windowSize.js"></script>

</html>
